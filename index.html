<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Troop Brothers HTML</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    <script>
      function playMusic(){
        var music = new Audio('forCasey.m4a');
        music.play();
      }
    </script>
  </head>
  <body>
    <main>
        <h1 style="font-size: 100px;color: green;">It's our first header together - yay!</h1>
        <p id="ptag" class="myclass">Let's start by creating an ordered list of our proposed next steps for this project:&#41;</p>
        <p>Ready. Set. Go!</p>
        <ol>
            <li>Add an ordered list.  <input class="checks" type="checkbox"/></li>
            <li>Add style to this page. <input class="checks" type="checkbox"/></li>
            <li>Add checkmark boxes next to our list items.</li>
        </ol>

        <p id="demo">initial text</p>
        
        <button onclick="playMusic()">Press me</button>
    </main>
    <script>
      console.log("Hello Casey");
        const elements = document.getElementsByClassName("checks");
        for(let element of elements) {
            element.addEventListener("click", function() {
                document.getElementById("demo").innerHTML = "Hello World";
            });
        }
    </script>
  </body>
</html>
